<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .demo{
            transition: transform 0.25s;
            width:100%;
            height:100%;
        }

        .demo:hover{
            cursor: pointer;
            transform: scale(1.2);
        }

        .demo-div{
            
            margin-left: auto;
            margin-right: auto;
            width: 500px; 
            height: 300px; 
            overflow:hidden;
        }
    </style>
</head>
<body>

    <div class="demo-div" >
        <img src="./assets/images/demo.jpg" class="demo" >
    </div>
    
</body>
</html>
